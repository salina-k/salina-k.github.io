<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portfolio</title>
    
</head>
<body>
    <h1>Hello World!</h1>
    <p>I'm hosted with GitHub Pages.</p>

    <h2>My projects</h2>
    <ul id="repos"></ul>

<script>
    // create an element
    const createNode = (elem) => {
        return document.createElement(elem);
    };

    // append an element to parent
    const appendNode = (parent, elem) => {
        parent.appendChild(elem);
    }

    // List Element
    const ul = document.querySelector('#repos');

    // GitHub API URL
    const url = 'https://api.github.com/users/salina-k/repos?per_page=50';

    // make the API call
    fetch(url)
        .then(res => res.json())
        .then(data => {
            // iterate over users
            data.map((user) => {
                // create the elements
                let li = createNode('li'),
            
                    span = createNode('span');
                
                span.innerText = user.name;
                // append all elements
                appendNode(li, span);
                appendNode(ul, li);
            });
        }).catch(err => {
            console.error('Error: ', err);
        });

</script>
</body>
</html>
